<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  
  <!-- Page title set in pageTitle directive -->
  <title page-title>{{ site.title }}</title>
  
  {% if site.github.pages_hostname == "github.io" %}
  <link href="{{ site.github.baseurl }}{{ '/css/FourD_CSS/vmtHelp.css' | absolute_url }}" rel="stylesheet" type="text/css"/>
  {% else %}
  <link href="{{ 'css/FourD_CSS/vmtHelp.css' | absolute_url }}" rel="stylesheet" type="text/css"/>
  {% endif %}
  
  <body>
    
    <div id="angularThing" ng-controller="TopicCtrl as mainCtrl">
      <nav class='banner'>
        <div class="bannerbar" >
          
          {% if site.github.pages_hostname == "github.io" %}
          <img src="{{ site.github.baseurl }}{{ 'assets/logos/logoInv.png' | relative_url }}" id="logo_image" 
            style="width: 80%; max-width: 100px;"/>
          {% else %}
          <img src="{{ 'assets/logos/logoInv.png' | relative_url }}" id="logo_image" style="width: 80%; max-width: 100px;"/>
          {% endif %}
          <div class="titleHead">
            <h4 class="revision"><font color="white">{{ site.title }}</span></font></h4>
          </div>
        </div>
      </nav>
      
      
      <div id="topicDiv">
        <article id ='topicArt' class="topic">
          <h1>{{ page.title }}</h1>
          <!--
          <div style="font-size: 10px;">
            <p>site.github.baseurl is: {{ site.github.baseurl }}</p>
            
            
            {% if site.github.pages_hostname == "github.io" %}
            <p>CSS LINK IS: {{ site.github.baseurl }}{{ '/css/FourD_CSS/vmtHelp.css' | absolute_url }}</p>
            {% else %}
            <p>CSS LINK IS: {{ 'css/FourD_CSS/vmtHelp.css' | absolute_url }}</p>
            {% endif %}
            
            {% if site.github.pages_hostname == "github.io" %}
            <p>LOGO LINK IS: {{ site.github.baseurl }}{{ 'assets/logos/logoInv.png' | relative_url }}</p>
            {% else %}
            <p>LOGO LINK IS: {{ 'assets/logos/logoInv.png' | relative_url }}</p>
            {% endif %}
            
            
            {% if site.github.pages_hostname == "github.io" %}
            <p>DOC HOME LINK: {{ site.github.baseurl }}{{ 'index.html' | relative_url }}</p>
            {% else %}
            <p>DOC HOME LINK: {{ 'index.html' | absolute_url }}</p>
            {% endif %}
            
            <p>REPOS URL IS: {{ site.github.repository_url }}</p>
          </div>
          -->
          {{ content }}
          
        </article>
      </div>
      </section>
      </div>
    </div>
    
  </body>
  
</html>
